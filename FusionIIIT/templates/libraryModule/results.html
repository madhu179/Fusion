{% if results|length %}
    <table class="table table-striped">
    <tr>
        <td colspan=3>
        <strong>Found {{ results|length }} books</strong>
        </td>
    </tr>
        <td><strong>Book_Name</strong></td>
        <td><strong>Book_id</strong></td>
        <td><strong>Author</strong></td>
    </tr>
    {% for r in results %}
    <tr>
        <td>{{ r.bname }}</td>
        <td>{{ r.bid }}</td>
        <td>{{ r.bauth }}</td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <div class="note">
    Your search yielded no results
    </div>
{% endif %}
